<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Todo List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./index.css" />
    
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    
</head>
<body>
    <div id="root"></div>

    <!-- <script src="./babel.min.js"></script> -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
    /** ================ 组件 =================*/
        function Input({handleConfirm, ...rest}) {
            return (
                <input
                    {...rest}
                    className="input"
                    type="text"
                    onKeyDown={(e) => {
                        if (e.keyCode === 13) {
                            return handleConfirm();
                        }
                        return;
                    }}
                />
            )
        }
        function Checkbox({checked, ...rest}) {
            return checked ? (
                <span
                    {...rest}
                    className="_checkbox"
                >&radic;</span>
            ) : (
                <span {...rest} className="_checkbox"></span>
            );
        }
        function Button({type, children, ...rest}) {
            function Btn({typeStr, children, ...rest}) {
                const newClass = "btn " + typeStr;
                return <button {...rest} className={newClass}>{children}</button>
            }
            return (
                <Btn {...rest} typeStr={type}>{children}</Btn>
            )
        }
    /** ================ 以上 组件 =================*/
        let id = 0;

        class App extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                items: [],
                addNew: false,
                newText: "",
                };
            }

            addItem = () => {
                this.setState({
                addNew: true,
                });
            };

            deleteItem = (id) => {
                const {items} = this.state;
                const newItems = items.filter(o => o.id !== id);
                this.setState({
                items: newItems,
                });
            };

            handleOk = () => {
                const {items, newText} = this.state;
                if (newText.trim() === "") {
                return this.setState({
                    addNew: false,
                    newText: "",
                });
                }
                const newItem = {
                id: ++id,
                text: newText,
                finished: false,
                };
                this.setState({
                items: items.concat(newItem),
                addNew: false,
                newText: "",
                });
            };

            handleChangeText = (e) => {
                this.setState({
                newText: e.target.value,
                });
            };

            handleChangeFinished = (id, finished) => {
                const {items} = this.state;
                const newItems = items.map((o) => {
                if (o.id === id) {
                    return {
                    ...o,
                    finished,
                    };
                }
                return o;
                });
                this.setState({
                items: newItems,
                })
            };

            handleClear = () => {
                const {items} = this.state;
                if (items.length === 0) {
                return false;
                }
                const isClear = window.confirm("Are you sure to clear all the items ?");
                if (isClear) {
                return this.setState({
                    items: [],
                })
                }
                return false;
            };
            render() {
                const {items, addNew, newText} = this.state;
                return (
                <div className="App">
                    <h1 className="App-header">
                        Todo List &nbsp;&nbsp;
                        <span style={{fontSize: 12}}>by AnneBai</span>
                    </h1>
                    <ol>
                        {items.map((o) => {
                        return (
                            <li className="todo-item" key={o.id}>
                            <Checkbox
                                checked={o.finished}
                                onClick={(e) => {
                                this.handleChangeFinished(o.id, !o.finished);
                                }}
                            />
                            <div className={o.finished ? "text finished" : "text"}>{o.text}</div>
                            <Button
                                type="warn"
                                onClick={() => {
                                this.deleteItem(o.id)
                                }}
                            >&times;</Button>
                            </li>
                        );
                        })}
                    </ol>
                    <div>
                        <Button type="normal" onClick={this.addItem}>+</Button>
                        <Button
                        type="error"
                        onClick={this.handleClear}
                        disabled={items.length === 0}
                        >clear</Button>
                    </div>
                    {
                        addNew && (
                        <div>
                            <Input autoFocus value={newText} onChange={this.handleChangeText} handleConfirm={this.handleOk}/>
                            <Button type="info" onClick={this.handleOk}>&radic;</Button>
                        </div>
                        )
                    }
                </div>
                );
            }
        }


        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
